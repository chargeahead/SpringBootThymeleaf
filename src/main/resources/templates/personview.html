<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>

    <title>Hello, world!</title>
  </head>
  <body>
      <h1>Bootstrap page</h1>
	  <div class="container">  
		  <form method="post" th:object="${person}" th:action="@{/persons/addformsave}">
		  <div class="form-row">
		    <div class="form-group col-md-12">
		      <label for="id">Id</label>
		      <input type="text" class="form-control" id="id" placeholder="Id" th:field="${person.id}"></input>
		    </div>
		  </div>
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label for="firstName">First Name</label>
		      <input type="text" class="form-control" id="firstName" placeholder="First Name" th:field="${person.firstName}"></input>
		    </div>
		    <div class="form-group col-md-6">
		      <label for="lastName">Password</label>
		      <input type="text" class="form-control" id="lastName" placeholder="Last Name" th:field="${person.lastName}"></input>
		    </div>
		  </div>
		  <div class="form-row">
		    <div class="form-group col-md-12">
		      <label for="age">Age</label>
		      <input type="text" class="form-control" id="age" placeholder="age" th:field="${person.age}"></input>
		    </div>
		  </div>
		  <button type="submit" class="btn btn-primary">Sign in</button>
		</form>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
